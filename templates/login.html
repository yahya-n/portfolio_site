{% extends 'base.html' %}

{% block content %}
<div class="hero-section d-flex align-items-center justify-content-center"
    style="min-height: 100vh; position: relative; overflow: hidden;">
    <!-- Background Blobs -->
    <div class="hero-bg">
        <div class="hero-blob" style="top: 20%; left: 20%;"></div>
        <div class="hero-blob" style="bottom: 20%; right: 20%; animation-delay: -3s;"></div>
    </div>

    <div class="container" style="position: relative; z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="glass-card p-5 text-center login-card" style="opacity: 0; transform: translateY(30px);">
                    <div class="mb-4">
                        <div class="rounded-circle bg-primary bg-opacity-10 p-4 d-inline-block">
                            <i class="fas fa-user-astronaut fa-3x text-primary"></i>
                        </div>
                    </div>
                    <h3 class="mb-4 fw-bold">Admin Portal</h3>
                    <form method="POST" class="text-start">
                        <div class="mb-3">
                            <label for="username" class="form-label text-secondary small">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                style="background: rgba(0,0,0,0.2); border-color: #333; color: white;">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-secondary small">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                style="background: rgba(0,0,0,0.2); border-color: #333; color: white;">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Enter Dashboard</button>
                        </div>
                    </form>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}"
                            class="text-secondary small text-decoration-none hover-primary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Website
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.to('.login-card', {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: 'power3.out',
            delay: 0.5
        });
    });
</script>
{% endblock %}
